language: python
python:
  - 3.6
node_js:
  - 10
git:
  depth: 5
services:
  - docker
branches:
  only:
    - master
env:
  - NODE_OPTIONS="--max_old_space_size=4096"
install:
  - python -m pip install --upgrade pip
  - pip install wheel
  - cd app
  - npm install
  - cd ..
  - cd api
  - pip install -r requirements.txt
  - cd ..
script:
  - echo "building app..."
  - cd app
  - npm run lint
  - npm run build
  - cd ..
  - echo "app build successful"
  - echo "-----------------------"
  - echo "building API..."
  - cd api
  - python setup.py bdist_wheel
  - cd ..
  - echo "API build successful"
